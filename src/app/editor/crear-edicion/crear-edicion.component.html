<form >
        <body>
            <br><br>
            <div class="container row">
                <br>
                <div class="col s12">
                    <h4>Formulario para registrar una nueva edicion:</h4>
                    <fieldset>
                        <legend>
                            <h6>Informacion de la edicion:</h6>
                        </legend>  
                        <div class="row">
                            <div class="input-field col s6">
                                <input formControlName="titulo" id="titulo" type="text" class="validate">
                                <label for="titulo">Titulo</label>
                            </div>
                            <div class="input-field col s6">
                                <textarea formControlName="volumen" id="volumen" class="materialize-textarea"></textarea>
                                <label for="volumen">Volumen</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                                <label for="descripcion">Descripcion</label>

                                
                            </div>
                            <div class="col s6">
                                    <input type="text" class="datepicker">
                            </div>
                        </div>
                    </fieldset>
                    <br><br>
                    <div class="row">
                        <div class="input-field col s2">
                            <button class="btn green" type="submit">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </body>
    </form>
