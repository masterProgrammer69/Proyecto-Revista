<form [formGroup]="userFormGroup" (ngSubmit)="invitarEvaluador()">
    <body>
        <br><br>
        <div class="container row">
            <div class="col s12">
                <div class="center">
                    <h4>Datos de el evaluador que desea invitar:</h4>
                </div>
                <br>
                <div class="input-field col s6">
                    <input formControlName="pNombre"  id="primer_nombre" type="text" class="validate">
                    <label for="primer_nombre">Nombre</label>
                    <div class="errorContainer" *ngIf="(pNombre.touched ||pNombre.dirty) && pNombre.invalid">
                        <div class="card-panel red">
                            Este campo es requerido!
                        </div>
                    </div>
                </div>
                <div class="input-field col s6">
                    <input formControlName="email" id="email" type="email" class="validate">
                    <label for="email">Correo Electronico</label>
                    <div class="errorContainer" *ngIf="(email.touched ||email.dirty) && email.invalid">
                        <div class="card-panel red">
                            Este campo es requerido!
                        </div>
                    </div>
                </div>
                
                <div class="input-field col s3"></div>
                
                <div class="center">
                    <div class="input-field col s3 ">
                        <a class="waves-effect green darken-4 btn modal-trigger" href="#modal1"><i class="material-icons right">email</i>Enviar</a>
                        
                        <!-- Modal Structure -->
                        <div id="modal1" class="modal modal-bg">
                            <div class="modal-content">
                                <h4 class="h4-modal">Enviado</h4>
                                <p class="p-modal">Se ha enviado una invitacion a la direccion {{password}} para poder ser evaluador.</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="waves-effect green darken-4 btn">Aceptar</a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="input-field col s6">
                        <a class="waves-effect red darken-3 btn"><i class="material-icons right">close</i>Cancelar</a>
                    </div>             
                </div>
            </div>
            
        </div>
        <br>
    </body>
</form>
