<body>
    <br><br>
    <div class="container row">
        <br>
        <form class="col s12">
            <h4>Formulario para registrar articulo:</h4>
            <fieldset>
                <legend>
                    <h6>Informacion de el articulo:</h6>
                </legend>  
                <div class="row">
                    <div class="input-field col s6">
                        <input id="titulo" type="text" class="validate">
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="input-field col s6">
                        <textarea id="abstract" class="materialize-textarea"></textarea>
                        <label for="abstract">Abstract</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="palabras_clave" type="text" class="validate">
                        <label for="palabras_clave">Palabras clave</label>
                    </div>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    <h6> Informacion de el autor </h6>
                </legend>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="primer_nombre" type="text" class="validate">
                        <label for="primer_nombre">Primer nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="segundo_nombre" type="text" class="validate">
                        <label for="segundo_nombre">Segundo nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="primer_apellido" type="text" class="validate">
                        <label for="primer_apellido">Primer apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="segundo_apellido" type="text" class="validate">
                        <label for="segundo_apellido">Segundo apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telefono</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo electronico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Escoja una opcion</option>
                            <option value="1">Alemania</option>
                            <option value="2">Argentina</option>
                            <option value="3">Brasil</option>
                            <option value="4">Colombia</option>
                            <option value="5">Ecuador</option>
                            <option value="6">EEUU</option>
                            <option value="7">España</option>
                            <option value="8">Mexico</option>
                            <option value="9">Perú</option>
                        </select>
                        <label>Seleccione su pais</label>
                    </div>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Escoja una opcion</option>
                            <option value="1">Pregrado</option>
                            <option value="2">Especializacion</option>
                            <option value="3">Magister</option>
                            <option value="4">PhD</option>
                        </select>
                        <label>Nivel de formacion</label>
                    </div>
                </div>
            </fieldset>
            <br>
            <div class="row">
                <div class="input-field col s2">
                    <a class="waves-effect green darken-4 btn"><i class="material-icons right">save</i>Guardar</a>
                </div>
                <div class="input-field col s5">
                    <a class="waves-effect red darken-3 btn"><i class="material-icons right">close</i>Cancelar</a>
                </div>
            </div>
        </form>
    </div>
    <br><br>
</body>
