<form [formGroup]="userFormGroup" (ngSubmit)="guardarUsuario()">
    <body>
        <br><br>
        <div class="container row">
            <div class=" col s12">
                <h4>Formulario para registro de autor:</h4>
                <br>
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="pNombre"  id="primer_nombre" type="text" class="validate">
                        <label for="primer_nombre">Primer nombre</label>
                        <div class="errorContainer" *ngIf="(pNombre.touched ||pNombre.dirty) && pNombre.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <input formControlName="sNombre" id="segundo_nombre" type="text" class="validate">
                        <label for="segundo_nombre">Segundo nombre</label>
                        <div class="errorContainer" *ngIf="(sNombre.touched ||sNombre.dirty) && sNombre.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="pApellido" id="primer_apellido" type="text" class="validate">
                        <label for="primer_apellido">Primer apellido</label>
                        <div class="errorContainer" *ngIf="(pApellido.touched ||pApellido.dirty) && pApellido.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <input formControlName="sApellido" id="segundo_apellido" type="text" class="validate">
                        <label for="segundo_apellido">Segundo apellido</label>
                        <div class="errorContainer" *ngIf="(sApellido.touched ||sApellido.dirty) && sApellido.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <i  class="material-icons prefix telefono">phone</i>
                        <input formControlName="telefono" id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telefono</label>
                        <div class="errorContainer" *ngIf="(telefono.touched ||telefono.dirty) && telefono.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="email" id="email" type="email" class="validate">
                        <label for="email">Correo Electronico</label>
                        <div class="errorContainer" *ngIf="(email.touched ||email.dirty) && email.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s5">
                        <input formControlName="password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <div class="errorContainer" *ngIf="(password.touched || password.dirty) && password.invalid">
                            <div class="card-panel red">
                                Este campo es requerido!
                            </div>
                        </div>
                    </div>
                </div>
