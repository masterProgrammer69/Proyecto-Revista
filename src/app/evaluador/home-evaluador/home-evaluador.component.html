

<div class="row">
    <div class="col s10 offset-s1">

        <h3>Articulos del evaluador</h3>

        <ul class="collapsible expandible">
            <li>
                <div class="collapsible-header">Articulos</div>
                <div class="collapsible-body">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40%;">Id</th>
                                <th style="width: 40%;">Titulo</th>
                                <th style="width: 15%;">Nota</th>
                                <th style="width: 5%;"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Id</td>
                                <td>Titulo</td>
                                <td>

                                    <a class="btn-floating btn-large waves-effect waves-light orange modal-trigger"
                                        href="#modalEva" (click)="asignaInformacionModal(a.id)"><i
                                            class="material-icons">library_books</i></a>

                                </td>
                                <td>
                                    <a class="btn-floating btn-large waves-effect waves-light green"><i
                                            class="material-icons">file_download</i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>

        </ul>
    </div>
</div>

<!-- Modal Structure -->


<div id="modalEva" class="modal">
    <div class="modal-content">
        <h4>Evaluar articulo</h4>
        <div class="input-field col s6">
            <p>Calificacion:</p>
            <input value="Alvin" id="first_name2" type="number" step="0.01" class="validate">
        </div>

        <div class="input-field col s12">
            <p>Comentarios:</p>
            <textarea id="textarea1" class="materialize-textarea"></textarea>
        </div>



    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn-small green" (click)="envioInfoEvaluador()">Enviar</a>
    </div>
</div>
